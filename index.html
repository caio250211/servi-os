<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Control Tupy - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #CC0000; 
            --primary-light: #AA0000; 
            --secondary-color: #ffb300; 
            --danger-color: #d32f2f; 
            --success-color: #66bb6a;
            --info-color: #29b6f6;
            --background-body: #1E2125;
            --card-background: #272B30;
            --text-dark: #e0e0e0;
            --text-light: #a0a0a0;
            --table-header-bg: #222529;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.4);
            --shadow-hover: 0 8px 18px rgba(0, 0, 0, 0.6);
            --border-radius: 6px;
            --sidebar-width: 260px;
        }
        
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: var(--background-body); color: var(--text-dark); }

        .dashboard-layout { display: grid; grid-template-columns: var(--sidebar-width) 1fr; min-height: 100vh; }
        
        .sidebar {
            background-color: var(--primary-color);
            color: white; padding: 30px 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.4);
            position: sticky; top: 0; height: 100vh; overflow-y: auto;
        }

        .logo-box { text-align: center; margin-bottom: 50px; }
        .logo-box img { width: 120px; height: 120px; border-radius: 50%; background-color: white; padding: 5px; object-fit: contain; border: 3px solid white; }
        .logo-box h2 { font-size: 22px; margin: 10px 0 0 0; color: white; }
        
        .nav-link {
            display: flex; align-items: center; padding: 14px 15px; margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.85); border-radius: var(--border-radius);
            transition: all 0.2s; cursor: pointer; font-weight: 500;
        }
        .nav-link i { margin-right: 15px; width: 20px; text-align: center; }
        .nav-link.active, .nav-link:hover { background-color: var(--primary-light); color: white; }

        .main-content { padding: 30px 40px; }
        .content-view { display: none; animation: fadeIn 0.4s ease-out; }
        .content-view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .summary-cards { display: flex; gap: 20px; margin-bottom: 40px; }
        .card { 
            background-color: var(--card-background); padding: 20px; border-radius: var(--border-radius); 
            box-shadow: var(--shadow-light); flex: 1; border-bottom: 4px solid var(--info-color); 
        }
        .card h3 { color: var(--text-light); font-size: 12px; margin: 0; text-transform: uppercase; }
        .card p { color: var(--primary-color); font-size: 24px; font-weight: 700; margin: 10px 0 0 0; }

        .form-section { background-color: var(--card-background); padding: 25px; border-radius: var(--border-radius); margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .input-group input { width: 100%; box-sizing: border-box; background-color: #1a1c1f; color: white; border: 1px solid #444; padding: 10px; border-radius: 4px; }
        
        .btn-submit { background-color: var(--success-color); color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; grid-column: span 1; }

        .data-controls { display: flex; gap: 15px; margin-bottom: 20px; }
        .data-controls input { flex-grow: 1; background-color: var(--card-background); color: white; border: 1px solid #444; padding: 10px; border-radius: 4px; }

        .data-table-container { background-color: var(--card-background); border-radius: 8px; overflow: hidden; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { background-color: var(--table-header-bg); color: var(--text-light); padding: 15px; text-align: left; font-size: 13px; }
        .data-table td { padding: 15px; border-bottom: 1px solid #333; font-size: 14px; }
        .data-table tr:hover { background-color: #33383f; }

        .status-badge { padding: 5px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .status-pendente { background: #5e4719; color: #ffab40; }
        .status-pago { background: #385e3a; color: #a5d6a7; }

        .btn-delete { background: var(--danger-color); color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; }

        /* Modais */
        .modal { display: flex; justify-content: center; align-items: center; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: var(--card-background); padding: 30px; border-radius: 8px; width: 100%; max-width: 350px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; background: #1a1c1f; border: 1px solid #444; color: white; border-radius: 4px; }
        .modal-content button { width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        
        #toastContainer { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        .toast { background: var(--success-color); color: white; padding: 15px 25px; border-radius: 4px; margin-top: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transform: translateX(120%); transition: 0.3s; }
        .toast.show { transform: translateX(0); }

        @media (max-width: 992px) {
            .dashboard-layout { grid-template-columns: 1fr; }
            .sidebar { height: auto; position: relative; display: flex; flex-wrap: wrap; gap: 10px; }
            .logo-box { width: 100%; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div id="toastContainer"></div>

    <div class="dashboard-layout" id="mainDashboard" style="display: none;">
        
        <div class="sidebar">
            <div class="logo-box">
                <img src="logo.png.JPG" alt="Logo">
                <h2>Insect Tupí</h2>
            </div>
            
            <div class="nav-link active" data-view="2026">
                <i class="fas fa-calendar-alt"></i><span>Serviços 2026</span>
            </div>
            
            <div class="nav-link" data-view="2025">
                <i class="fas fa-history"></i><span>Serviços 2025</span>
            </div>
            
            <div class="nav-link" data-view="resumo">
                <i class="fas fa-chart-pie"></i><span>Resumo Financeiro</span>
            </div>
            
            <div class="nav-link" style="margin-top: 40px;" onclick="window.logout()">
                <i class="fas fa-sign-out-alt"></i><span>Sair</span>
            </div>
        </div>

        <div class="main-content">
            
            <div class="summary-cards">
                <div class="card"><h3>Total Geral</h3><p id="totalServicos">0</p></div>
                <div class="card" style="border-bottom-color: var(--success-color);"><h3>Faturamento</h3><p id="valorTotal">R$ 0,00</p></div>
                <div class="card" style="border-bottom-color: var(--secondary-color);"><h3>Pendentes</h3><p id="valorPendente">R$ 0,00</p></div>
            </div>

            <div class="form-section">
                <h2 style="margin-top:0; font-size: 18px;"><i class="fas fa-plus-circle"></i> Novo Registro</h2>
                <form id="formServico">
                    <div class="form-grid">
                        <div class="input-group"><input type="date" id="data" required></div>
                        <div class="input-group"><input type="text" id="cliente" placeholder="Cliente" required></div>
                        <div class="input-group"><input type="text" id="local" placeholder="Endereço" required></div>
                        <div class="input-group"><input type="text" id="tipo" placeholder="Serviço" required></div>
                        <div class="input-group"><input type="text" id="contato" placeholder="Contato"></div>
                        <div class="input-group"><input type="number" id="valor" placeholder="Valor R$" step="0.01" required></div>
                        <button type="submit" class="btn-submit">SALVAR</button>
                    </div>
                </form>
            </div>

            <div class="data-controls">
                <input type="text" id="searchInput" placeholder="Filtrar nesta lista...">
            </div>

            <div id="view-2026" class="content-view active">
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr><th>Data</th><th>Cliente</th><th>Serviço</th><th>Valor</th><th>Status</th><th>Ações</th></tr>
                        </thead>
                        <tbody id="list2026"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-2025" class="content-view">
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr><th>Data</th><th>Cliente</th><th>Serviço</th><th>Valor</th><th>Status</th><th>Ações</th></tr>
                        </thead>
                        <tbody id="list2025"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-resumo" class="content-view">
                <div class="card" style="max-width: 400px; margin-bottom: 20px;">
                    <h3>Taxa de Recebimento</h3>
                    <p id="taxaPagos">0%</p>
                </div>
                <div class="form-section">
                    <h3>Performance por Cliente</h3>
                    <div id="melhorCliente" style="font-size: 20px; color: var(--secondary-color); font-weight: bold;">---</div>
                </div>
            </div>

        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 style="color:white">Insect Control</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="window.login()" style="background: var(--primary-color); color:white">ENTRAR</button>
            <button onclick="window.showCadastro()">Criar Conta</button>
        </div>
    </div>

    <div id="cadastroModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Cadastrar</h2>
            <input type="email" id="emailCadastro" placeholder="Email">
            <input type="password" id="senhaCadastro" placeholder="Senha">
            <button onclick="window.cadastrar()" style="background: var(--success-color); color:white">CADASTRAR</button>
            <button onclick="window.showLogin()">Voltar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, query, where, updateDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCIU7yiuI1uXfJWv6MoGYTv6ylqhzQhscA",
            authDomain: "insectcontrol-54785.firebaseapp.com",
            projectId: "insectcontrol-54785",
            storageBucket: "insectcontrol-54785.appspot.com",
            messagingSenderId: "299720867487",
            appId: "1:299720867487:web:cdcff964efc45755496caa"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colName = "servicos";

        let userEmail = null;
        let servicos = [];

        // --- NAVEGAÇÃO ---
        document.querySelectorAll('.nav-link[data-view]').forEach(link => {
            link.addEventListener('click', () => {
                const target = link.dataset.view;
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active'));
                link.classList.add('active');
                document.getElementById('view-' + target).classList.add('active');
            });
        });

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail = user.email;
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainDashboard').style.display = 'grid';
                carregarDados();
            } else {
                document.getElementById('mainDashboard').style.display = 'none';
                document.getElementById('loginModal').style.display = 'flex';
            }
        });

        window.login = () => {
            const e = document.getElementById('email').value;
            const s = document.getElementById('senha').value;
            signInWithEmailAndPassword(auth, e, s).catch(err => alert("Erro: " + err.message));
        };

        window.cadastrar = () => {
            const e = document.getElementById('emailCadastro').value;
            const s = document.getElementById('senhaCadastro').value;
            createUserWithEmailAndPassword(auth, e, s).then(() => window.showLogin());
        };

        window.logout = () => signOut(auth);
        window.showCadastro = () => { document.getElementById('loginModal').style.display='none'; document.getElementById('cadastroModal').style.display='flex'; };
        window.showLogin = () => { document.getElementById('cadastroModal').style.display='none'; document.getElementById('loginModal').style.display='flex'; };

        // --- CRUD ---
        async function carregarDados() {
            if(!userEmail) return;
            const q = query(collection(db, colName), where("usuario", "==", userEmail));
            const snap = await getDocs(q);
            servicos = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderizar();
        }

        document.getElementById('formServico').addEventListener('submit', async (e) => {
            e.preventDefault();
            const novo = {
                data: document.getElementById('data').value,
                cliente: document.getElementById('cliente').value,
                local: document.getElementById('local').value,
                tipo: document.getElementById('tipo').value,
                contato: document.getElementById('contato').value,
                valor: document.getElementById('valor').value,
                status: 'Pendente',
                usuario: userEmail
            };
            await addDoc(collection(db, colName), novo);
            document.getElementById('formServico').reset();
            toast("Serviço salvo!");
            carregarDados();
        });

        window.toggleStatus = async (id) => {
            const s = servicos.find(x => x.id === id);
            await updateDoc(doc(db, colName, id), { status: s.status === 'Pago' ? 'Pendente' : 'Pago' });
            carregarDados();
        };

        window.deletarServico = async (id) => {
            if(confirm("Excluir registro?")) {
                await deleteDoc(doc(db, colName, id));
                carregarDados();
            }
        };

        // --- RENDERIZAÇÃO ---
        function renderizar() {
            const t2025 = document.getElementById('list2025');
            const t2026 = document.getElementById('list2026');
            const busca = document.getElementById('searchInput').value.toLowerCase();
            
            t2025.innerHTML = ''; t2026.innerHTML = '';
            let total = 0, faturamento = 0, pendente = 0, pagosCount = 0;

            // Ordenar por data
            servicos.sort((a,b) => new Date(b.data) - new Date(a.data));

            servicos.forEach(s => {
                const val = parseFloat(s.valor) || 0;
                total += val;
                if(s.status === 'Pago') { faturamento += val; pagosCount++; } 
                else { pendente += val; }

                if(busca && !s.cliente.toLowerCase().includes(busca)) return;

                const row = `<tr>
                    <td>${s.data.split('-').reverse().join('/')}</td>
                    <td>${s.cliente}</td>
                    <td>${s.tipo}</td>
                    <td>R$ ${val.toFixed(2)}</td>
                    <td><span class="status-badge ${s.status === 'Pago' ? 'status-pago' : 'status-pendente'}" onclick="window.toggleStatus('${s.id}')">${s.status}</span></td>
                    <td><button class="btn-delete" onclick="window.deletarServico('${s.id}')"><i class="fas fa-trash"></i></button></td>
                </tr>`;

                if(s.data.startsWith('2026')) t2026.innerHTML += row;
                else if(s.data.startsWith('2025')) t2025.innerHTML += row;
            });

            // Atualizar Cards
            document.getElementById('totalServicos').innerText = servicos.length;
            document.getElementById('valorTotal').innerText = `R$ ${faturamento.toFixed(2)}`;
            document.getElementById('valorPendente').innerText = `R$ ${pendente.toFixed(2)}`;
            document.getElementById('taxaPagos').innerText = servicos.length > 0 ? Math.round((pagosCount / servicos.length) * 100) + "%" : "0%";
        }

        document.getElementById('searchInput').addEventListener('input', renderizar);

        function toast(msg) {
            const t = document.getElementById('toastContainer');
            const div = document.createElement('div');
            div.className = 'toast show';
            div.innerText = msg;
            t.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        window.formatarMoeda = (v) => parseFloat(v).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    </script>
</body>
</html>
