<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insect Control Tup√≠</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #e1e1e1;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-top: 50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background-color: #1e1e1e;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .dark-mode .modal-content {
      background-color: #2c2c2c;
      color: white;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      color: #e60014;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <div>
        <label for="modoNoturno">Modo Noturno</label>
        <input type="checkbox" id="modoNoturno">
      </div>
      <button onclick="logout()" class="btn btn-sm btn-outline-secondary">Sair</button>
    </div>

    <div class="text-center mb-4">
      <img src="logo.png.JPG" alt="Logo" style="width: 60px; height: 60px; border-radius: 50%;">
      <h1 class="mt-2" style="color: #e60014;">Insect Control Tup√≠</h1>
    </div>

    <form id="serviceForm" class="row g-2 mb-3" style="display: none;">
      <div class="col-md-2"><input type="date" id="data" class="form-control" required></div>
      <div class="col-md-2"><input type="text" id="nome" class="form-control" placeholder="Cliente" required></div>
      <div class="col-md-2"><input type="text" id="local" class="form-control" placeholder="Local" required></div>
      <div class="col-md-2"><input type="text" id="contato" class="form-control" placeholder="Contato" required></div>
      <div class="col-md-2">
        <input type="text" id="tipo" class="form-control" placeholder="Tipo de servi√ßo" required>
      </div>
      <div class="col-md-1"><input type="number" id="valor" class="form-control" placeholder="R$" step="0.01" required></div>
      <div class="col-md-1 d-grid"><button type="submit" class="btn btn-danger">+</button></div>
    </form>

    <input type="text" id="search" class="form-control mb-3" placeholder="üîç Buscar por nome, local ou contato">

    <div class="table-responsive">
      <table class="table table-striped">
        <thead><tr><th>Data</th><th>Nome</th><th>Local</th><th>Tipo</th><th>Contato</th><th>Valor</th><th>A√ß√µes</th></tr></thead>
        <tbody id="tabelaServicos"></tbody>
      </table>
    </div>

    <div class="total">Total: R$ <span id="totalValor">0,00</span></div>
  </div>

  <!-- Modal de Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h5 class="text-center">Login</h5>
      <input type="email" id="email" class="form-control my-2" placeholder="Email">
      <input type="password" id="senha" class="form-control my-2" placeholder="Senha">
      <button onclick="login()" class="btn btn-primary w-100 mb-2">Entrar</button>
      <button onclick="showCadastro()" class="btn btn-link w-100">Cadastrar</button>
      <button onclick="loginGoogle()" class="btn btn-outline-dark w-100">Entrar com Google</button>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <h5 class="text-center">Cadastro</h5>
      <input type="email" id="emailCadastro" class="form-control my-2" placeholder="Email">
      <input type="password" id="senhaCadastro" class="form-control my-2" placeholder="Senha">
      <button onclick="cadastrar()" class="btn btn-success w-100 mb-2">Cadastrar</button>
      <button onclick="showLogin()" class="btn btn-link w-100">J√° tenho conta</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCIU7yiuI1uXfJWv6MoGYTv6ylqhzQhscA",
      authDomain: "insectcontrol-54785.firebaseapp.com",
      projectId: "insectcontrol-54785",
      storageBucket: "insectcontrol-54785.appspot.com",
      messagingSenderId: "299720867487",
      appId: "1:299720867487:web:cdcff964efc45755496caa"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let userEmail = null;

    document.getElementById("modoNoturno").addEventListener("change", e => {
      document.body.classList.toggle("dark-mode", e.target.checked);
    });

    function formatarValor(valor) {
      return parseFloat(valor).toFixed(2).replace(".", ",");
    }

    function atualizarTabela(servicos) {
      const tabela = document.getElementById("tabelaServicos");
      const filtro = document.getElementById("search").value.toLowerCase();
      tabela.innerHTML = "";
      let total = 0;
      servicos.forEach(doc => {
        const s = doc.data();
        if (
          s.nome.toLowerCase().includes(filtro) ||
          s.local.toLowerCase().includes(filtro) ||
          s.contato.toLowerCase().includes(filtro)
        ) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${s.data}</td>
            <td>${s.nome}</td>
            <td>${s.local}</td>
            <td>${s.tipo}</td>
            <td>${s.contato}</td>
            <td>R$ ${formatarValor(s.valor)}</td>
            <td><button class="btn btn-sm btn-danger" onclick="deletarServico('${doc.id}')">Excluir</button></td>
          `;
          tabela.appendChild(row);
          total += parseFloat(s.valor);
        }
      });
      document.getElementById("totalValor").textContent = formatarValor(total);
    }

    document.getElementById("search").addEventListener("input", carregarServicos);

    async function carregarServicos() {
      if (!userEmail) return;
      const snap = await db.collection("servicos").where("usuario", "==", userEmail).get();
      atualizarTabela(snap.docs);
    }

    document.getElementById("serviceForm").addEventListener("submit", async e => {
      e.preventDefault();
      if (!userEmail) return alert("Fa√ßa login primeiro.");
      const novo = {
        data: document.getElementById("data").value,
        nome: document.getElementById("nome").value,
        local: document.getElementById("local").value,
        contato: document.getElementById("contato").value,
        tipo: document.getElementById("tipo").value,
        valor: document.getElementById("valor").value,
        usuario: userEmail
      };
      await db.collection("servicos").add(novo);
      document.getElementById("serviceForm").reset();
      carregarServicos();
    });

    async function deletarServico(id) {
      await db.collection("servicos").doc(id).delete();
      carregarServicos();
    }

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.signInWithEmailAndPassword(email, senha)
        .then(user => {
          userEmail = user.user.email;
          document.getElementById("loginModal").style.display = "none";
          document.getElementById("serviceForm").style.display = "block";
          carregarServicos();
        })
        .catch(err => alert("Erro no login: " + err.message));
    }

    function cadastrar() {
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;
      auth.createUserWithEmailAndPassword(email, senha)
        .then(user => {
          userEmail = user.user.email;
          document.getElementById("cadastroModal").style.display = "none";
          document.getElementById("serviceForm").style.display = "block";
          carregarServicos();
        })
        .catch(err => alert("Erro no cadastro: " + err.message));
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        userEmail = result.user.email;
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("serviceForm").style.display = "block";
        carregarServicos();
      });
    }

    function logout() {
      auth.signOut().then(() => {
        userEmail = null;
        document.getElementById("loginModal").style.display = "flex";
        document.getElementById("serviceForm").style.display = "none";
        document.getElementById("tabelaServicos").innerHTML = "";
        document.getElementById("totalValor").textContent = "0,00";
      });
    }

    function showCadastro() {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("cadastroModal").style.display = "flex";
    }

    function showLogin() {
      document.getElementById("cadastroModal").style.display = "none";
      document.getElementById("loginModal").style.display = "flex";
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        userEmail = user.email;
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("serviceForm").style.display = "block";
        carregarServicos();
      } else {
        document.getElementById("loginModal").style.display = "flex";
        document.getElementById("serviceForm").style.display = "none";
      }
    });
  </script>
</body>
</html>
