<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insect Control Tup√≠</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #e1e1e1;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }
    .dark-mode .container {
      background: #1e1e1e;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 50%;
    }
    h1 {
      color: #e60014;
      font-weight: 700;
      text-align: center;
    }
    .btn-danger {
      background-color: #ff0015;
      border: none;
    }
    .btn-danger:hover {
      background-color: #cc0012;
    }
    table th {
      background-color: #e60014;
      color: white;
    }
    .dark-mode table th {
      background-color: #b0000f;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      color: #ff0404;
      font-weight: 600;
    }
    .dark-mode .total {
      color: #ff6f6f;
    }
    .last-update {
      text-align: right;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
      font-style: italic;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <label for="modoNoturno" class="form-check-label me-2">Modo Noturno</label>
        <input class="form-check-input" type="checkbox" id="modoNoturno" />
      </div>
      <button onclick="logout()" class="btn btn-sm btn-outline-secondary">Sair</button>
    </div>

    <div class="header">
      <img src="logo.png.JPG" alt="Logo Insect Control Tup√≠" class="logo" />
      <h1>Insect Control Tup√≠</h1>
    </div>

    <form id="serviceForm" class="row g-3" style="display: none;">
      <input type="hidden" id="servicoId" />
      <div class="col-md-2"><input type="date" id="data" class="form-control" required /></div>
      <div class="col-md-2"><input type="text" id="nome" class="form-control" placeholder="Nome do Cliente" required /></div>
      <div class="col-md-2"><input type="text" id="local" class="form-control" placeholder="Local do Servi√ßo" required /></div>
      <div class="col-md-2"><input type="text" id="contato" class="form-control" placeholder="Contato" required /></div>
      <div class="col-md-2"><input type="text" id="tipo" class="form-control" placeholder="Tipo" required /></div>
      <div class="col-md-1"><input type="number" id="valor" class="form-control" placeholder="R$" step="0.01" required /></div>
      <div class="col-md-1 d-grid"><button type="submit" class="btn btn-danger">Salvar</button></div>
    </form>

    <input type="text" id="search" class="form-control mt-3" placeholder="üîç Buscar por nome, local ou contato" />
    <div class="last-update">√öltimo servi√ßo adicionado em: <span id="ultimaAlteracao">--</span></div>

    <div class="table-responsive mt-4">
      <table class="table table-striped table-hover">
        <thead><tr><th>Data</th><th>Nome</th><th>Local</th><th>Tipo</th><th>Contato</th><th>Valor</th><th>A√ß√µes</th></tr></thead>
        <tbody id="tabelaServicos"></tbody>
      </table>
    </div>
    <div class="total mt-3">Total: R$ <span id="totalValor">0,00</span></div>
  </div>

  <!-- Modais -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h4>Login</h4>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="login()">Login</button>
      <button onclick="showCadastro()">Cadastrar-se</button>
      <button onclick="loginGoogle()">Entrar com Google</button>
    </div>
  </div>
  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <h4>Cadastrar-se</h4>
      <input type="email" id="emailCadastro" placeholder="Email" />
      <input type="password" id="senhaCadastro" placeholder="Senha" />
      <button onclick="cadastrar()">Cadastrar</button>
      <button onclick="showLogin()">J√° tem uma conta? Entrar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCIU7yiuI1uXfJWv6MoGYTv6ylqhzQhscA",
      authDomain: "insectcontrol-54785.firebaseapp.com",
      projectId: "insectcontrol-54785",
      storageBucket: "insectcontrol-54785.appspot.com",
      messagingSenderId: "299720867487",
      appId: "1:299720867487:web:cdcff964efc45755496caa",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let userEmail = null;

    document.getElementById("modoNoturno").addEventListener("change", e => {
      document.body.classList.toggle("dark-mode", e.target.checked);
    });

    function formatarValor(valor) {
      return parseFloat(valor).toFixed(2).replace(".", ",");
    }

    function formatarDataHora(date) {
      return new Date(date).toLocaleString("pt-BR");
    }

    async function carregarServicos() {
      if (!userEmail) return;
      const snap = await db.collection("servicos")
        .where("usuario", "==", userEmail)
        .orderBy("atualizado", "desc")
        .get();
      const tabela = document.getElementById("tabelaServicos");
      const busca = document.getElementById("search").value.toLowerCase();
      tabela.innerHTML = "";
      let total = 0;
      let primeiraData = null;
      snap.docs.forEach(doc => {
        const serv = doc.data();
        if (
          serv.nome.toLowerCase().includes(busca) ||
          serv.local.toLowerCase().includes(busca) ||
          serv.contato.toLowerCase().includes(busca)
        ) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${serv.data}</td><td>${serv.nome}</td><td>${serv.local}</td>
            <td>${serv.tipo}</td><td>${serv.contato}</td>
            <td>R$ ${formatarValor(serv.valor)}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="editarServico('${doc.id}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="deletarServico('${doc.id}')">Excluir</button>
            </td>
          `;
          tabela.appendChild(row);
          total += parseFloat(serv.valor);
          if (!primeiraData) primeiraData = serv.atualizado?.toDate?.() || serv.criado?.toDate?.();
        }
      });
      document.getElementById("totalValor").textContent = formatarValor(total);
      document.getElementById("ultimaAlteracao").textContent = primeiraData
        ? formatarDataHora(primeiraData)
        : "--";
    }

    document.getElementById("search").addEventListener("input", carregarServicos);

    document.getElementById("serviceForm").addEventListener("submit", async e => {
      e.preventDefault();
      if (!userEmail) return alert("Por favor, fa√ßa login.");

      const servico = {
        data: document.getElementById("data").value,
        nome: document.getElementById("nome").value,
        local: document.getElementById("local").value,
        contato: document.getElementById("contato").value,
        tipo: document.getElementById("tipo").value,
        valor: document.getElementById("valor").value,
        usuario: userEmail,
        atualizado: new Date()
      };
      const id = document.getElementById("servicoId").value;
      if (id) {
        await db.collection("servicos").doc(id).update(servico);
      } else {
        servico.criado = new Date();
        await db.collection("servicos").add(servico);
      }

      document.getElementById("serviceForm").reset();
      document.getElementById("servicoId").value = "";
      carregarServicos();
    });

    async function deletarServico(id) {
      await db.collection("servicos").doc(id).delete();
      carregarServicos();
    }

    async function editarServico(id) {
      const doc = await db.collection("servicos").doc(id).get();
      const serv = doc.data();
      document.getElementById("servicoId").value = doc.id;
      document.getElementById("data").value = serv.data;
      document.getElementById("nome").value = serv.nome;
      document.getElementById("local").value = serv.local;
      document.getElementById("contato").value = serv.contato;
      document.getElementById("tipo").value = serv.tipo;
      document.getElementById("valor").value = serv.valor;
    }

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.signInWithEmailAndPassword(email, senha)
        .then(user => {
          userEmail = user.user.email;
          document.getElementById("loginModal").style.display = "none";
          document.getElementById("serviceForm").style.display = "block";
          carregarServicos();
        })
        .catch(err => alert("Erro no login: " + err.message));
    }

    function cadastrar() {
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;
      auth.createUserWithEmailAndPassword(email, senha)
        .then(user => {
          userEmail = user.user.email;
          document.getElementById("cadastroModal").style.display = "none";
          document.getElementById("serviceForm").style.display = "block";
          carregarServicos();
        })
        .catch(err => alert("Erro no cadastro: " + err.message));
    }

    function showCadastro() {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("cadastroModal").style.display = "flex";
    }

    function showLogin() {
      document.getElementById("cadastroModal").style.display = "none";
      document.getElementById("loginModal").style.display = "flex";
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          userEmail = result.user.email;
          document.getElementById("loginModal").style.display = "none";
          document.getElementById("serviceForm").style.display = "block";
          carregarServicos();
        })
        .catch(err => alert("Erro no login com Google: " + err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        userEmail = null;
        document.getElementById("loginModal").style.display = "flex";
        document.getElementById("serviceForm").style.display = "none";
        document.getElementById("tabelaServicos").innerHTML = "";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        userEmail = user.email;
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("serviceForm").style.display = "block";
        carregarServicos();
      } else {
        document.getElementById("loginModal").style.display = "flex";
        document.getElementById("serviceForm").style.display = "none";
      }
    });
  </script>
</body>
</html>
