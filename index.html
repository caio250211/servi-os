<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Servi√ßos - Insect Control Tup√≠</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #e1e1e1;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .dark-mode .container {
      background: #1e1e1e;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 50%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    h1 {
      color: #e60014;
      font-weight: 700;
      text-align: center;
    }

    .btn-danger {
      background-color: #ff0015;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-danger:hover {
      background-color: #cc0012;
    }

    table th {
      background-color: #e60014;
      color: white;
    }

    .dark-mode table th {
      background-color: #b0000f;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      color: #ff0404;
      font-weight: 600;
    }

    .dark-mode .total {
      color: #ff6f6f;
    }

    .search-input {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }

      .header {
        flex-direction: column;
        text-align: center;
      }

      form.row .col-md-2,
      form.row .col-md-1 {
        flex: 0 0 100%;
        max-width: 100%;
      }

      .total {
        text-align: left;
      }
    }

    /* Anima√ß√£o suave */
    tr {
      transition: background-color 0.3s;
    }

    tr:hover {
      background-color: rgba(230, 0, 20, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-end align-items-center gap-2 mb-3">
      <label for="modoNoturno" class="form-check-label">Modo Noturno</label>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" id="modoNoturno">
      </div>
    </div>

    <div class="header">
      <img src="logo.png.JPG" alt="Logo Insect Control Tup√≠" class="logo" />
      <h1>Insect Control Tup√≠</h1>
    </div>

    <form id="serviceForm" class="row g-3">
      <div class="col-md-2">
        <input type="date" id="data" class="form-control" required />
      </div>
      <div class="col-md-2">
        <input type="text" id="nome" class="form-control" placeholder="Nome do Cliente" required />
      </div>
      <div class="col-md-2">
        <input type="text" id="local" class="form-control" placeholder="Local do Servi√ßo" required />
      </div>
      <div class="col-md-2">
        <input type="text" id="contato" class="form-control" placeholder="Contato do Cliente" required />
      </div>
      <div class="col-md-2">
        <select id="tipo" class="form-select" required>
          <option value="" disabled selected>Tipo de Servi√ßo</option>
          <option>Baratas</option>
          <option>Tra√ßas</option>
          <option>Cupins</option>
          <option>Ratos</option>
          <option>Lacraias</option>
          <option>Limpeza de caixa d'agua</option>
          <option>Impermeabiliza√ß√£o</option>
          <option>Carrapatos</option>
          <option>Pulgas</option>
        </select>
      </div>
      <div class="col-md-1">
        <input type="number" id="valor" class="form-control" placeholder="Valor (R$)" step="0.01" required />
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-danger">+</button>
      </div>
    </form>

    <input type="text" id="search" class="form-control search-input" placeholder="üîç Buscar por nome, local ou contato...">

    <div class="table-responsive mt-4">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Data</th>
            <th>Nome</th>
            <th>Local</th>
            <th>Tipo</th>
            <th>Contato</th>
            <th>Valor (R$)</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaServicos"></tbody>
      </table>
    </div>

    <div class="total mt-3">
      Total: R$ <span id="totalValor">0,00</span>
    </div>
  </div>

  <script>
    const form = document.getElementById("serviceForm");
    const tabela = document.getElementById("tabelaServicos");
    const totalSpan = document.getElementById("totalValor");
    const searchInput = document.getElementById("search");
    const modoNoturno = document.getElementById("modoNoturno");

    let servicos = JSON.parse(localStorage.getItem("servicos")) || [];

    const formatarValor = valor => {
      return parseFloat(valor).toLocaleString("pt-BR", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      });
    };

    function atualizarTabela(filtro = "") {
      tabela.innerHTML = "";
      let total = 0;

      servicos.forEach((servico, index) => {
        if (
          filtro &&
          !(
            servico.nome.toLowerCase().includes(filtro) ||
            servico.local.toLowerCase().includes(filtro) ||
            servico.contato.toLowerCase().includes(filtro)
          )
        ) return;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${servico.data}</td>
          <td>${servico.nome}</td>
          <td>${servico.local}</td>
          <td>${servico.tipo}</td>
          <td>${servico.contato}</td>
          <td>R$ ${formatarValor(servico.valor)}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger me-1" onclick="removerServico(${index})">Excluir</button>
            <button class="btn btn-sm btn-outline-primary" onclick="editarServico(${index})">Editar</button>
          </td>
        `;
        tabela.appendChild(row);
        total += parseFloat(servico.valor);
      });

      totalSpan.textContent = formatarValor(total);
      localStorage.setItem("servicos", JSON.stringify(servicos));
    }

    function removerServico(index) {
      servicos.splice(index, 1);
      atualizarTabela(searchInput.value.toLowerCase());
    }

    function editarServico(index) {
      const servico = servicos[index];
      const novosDados = {
        data: prompt("Data:", servico.data) || servico.data,
        nome: prompt("Nome do Cliente:", servico.nome) || servico.nome,
        local: prompt("Local do Servi√ßo:", servico.local) || servico.local,
        contato: prompt("Contato do Cliente:", servico.contato) || servico.contato,
        tipo: prompt("Tipo de Servi√ßo:", servico.tipo) || servico.tipo,
        valor: prompt("Valor (R$):", servico.valor) || servico.valor,
      };
      servicos[index] = novosDados;
      atualizarTabela(searchInput.value.toLowerCase());
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const novoServico = {
        data: document.getElementById("data").value,
        nome: document.getElementById("nome").value,
        local: document.getElementById("local").value,
        contato: document.getElementById("contato").value,
        tipo: document.getElementById("tipo").value,
        valor: document.getElementById("valor").value,
      };

      servicos.push(novoServico);
      form.reset();
      atualizarTabela(searchInput.value.toLowerCase());
    });

    searchInput.addEventListener("input", () => {
      atualizarTabela(searchInput.value.toLowerCase());
    });

    modoNoturno.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", modoNoturno.checked);
    });

    atualizarTabela();
  </script>
</body>
</html>
