<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel de Serviços</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1e2228;
    color: #fff;
    display: flex;
}

/* SIDEBAR */
.sidebar {
    width: 230px;
    background: #c40000;
    padding: 20px;
    box-sizing: border-box;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
}

.nav-link {
    padding: 12px;
    margin-bottom: 8px;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    border-radius: 6px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.nav-link:hover,
.nav-link.active {
    background: rgba(0,0,0,0.25);
}

/* CONTEÚDO */
.main {
    flex: 1;
    padding: 30px;
}

.content-view {
    display: none;
}

.content-view.active {
    display: block;
}

.summary-cards {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.card {
    background: #2a2f36;
    padding: 20px;
    border-radius: 10px;
    width: 200px;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
    background: #2a2f36;
    border-radius: 10px;
    overflow: hidden;
}

.data-table th,
.data-table td {
    padding: 12px;
    border-bottom: 1px solid #3a3f46;
}

.data-table th {
    background: #222;
}

.status-badge {
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
}

.status-pago {
    background: #2ecc71;
}

.status-pendente {
    background: #e74c3c;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Insect Tupi</h2>

    <!-- PAINEL EXISTENTE AGORA É 2025 -->
    <div class="nav-link active" data-view="servicos-2025">
        <i class="fas fa-calendar"></i>
        <span>Serviços 2025</span>
    </div>

    <!-- NOVO 2026 -->
    <div class="nav-link" data-view="servicos-2026">
        <i class="fas fa-calendar-plus"></i>
        <span>Serviços 2026</span>
    </div>
</div>

<!-- CONTEÚDO -->
<div class="main">

    <!-- SERVIÇOS 2025 (PAINEL EXISTENTE) -->
    <div id="view-servicos-2025" class="content-view active">
        <h1>Painel de Serviços 2025</h1>

        <div class="summary-cards">
            <div class="card">
                <h3>Total</h3>
                <p id="total2025">0</p>
            </div>
            <div class="card">
                <h3>Valor Total</h3>
                <p id="valor2025">R$ 0,00</p>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="lista2025"></tbody>
        </table>
    </div>

    <!-- SERVIÇOS 2026 (NOVO) -->
    <div id="view-servicos-2026" class="content-view">
        <h1>Painel de Serviços 2026</h1>

        <div class="summary-cards">
            <div class="card">
                <h3>Total</h3>
                <p id="total2026">0</p>
            </div>
            <div class="card">
                <h3>Valor Total</h3>
                <p id="valor2026">R$ 0,00</p>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="lista2026"></tbody>
        </table>
    </div>

</div>

<script>
// ===== DADOS (SIMULAÇÃO) =====
const servicos = [
    { data: "2025-03-10", cliente: "João", tipo: "Dedetização", valor: 300, status: "Pago" },
    { data: "2025-07-22", cliente: "Maria", tipo: "Descupinização", valor: 450, status: "Pendente" },
    { data: "2026-01-15", cliente: "Carlos", tipo: "Dedetização", valor: 380, status: "Pago" },
    { data: "2026-04-02", cliente: "Ana", tipo: "Limpeza", valor: 250, status: "Pendente" }
];

// ===== FUNÇÕES =====
function formatarMoeda(v) {
    return v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
}

function renderAno(ano, listaId, totalId, valorId) {
    const lista = document.getElementById(listaId);
    lista.innerHTML = "";

    const filtrados = servicos.filter(s => s.data.startsWith(ano));
    let soma = 0;

    filtrados.forEach(s => {
        soma += s.valor;
        lista.innerHTML += `
            <tr>
                <td>${s.data}</td>
                <td>${s.cliente}</td>
                <td>${s.tipo}</td>
                <td>${formatarMoeda(s.valor)}</td>
                <td>
                    <span class="status-badge ${s.status === "Pago" ? "status-pago" : "status-pendente"}">
                        ${s.status}
                    </span>
                </td>
            </tr>
        `;
    });

    document.getElementById(totalId).textContent = filtrados.length;
    document.getElementById(valorId).textContent = formatarMoeda(soma);
}

// ===== SIDEBAR =====
document.querySelectorAll(".nav-link").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".nav-link").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".content-view").forEach(v => v.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById("view-" + btn.dataset.view).classList.add("active");

        if (btn.dataset.view === "servicos-2025") {
            renderAno("2025", "lista2025", "total2025", "valor2025");
        }

        if (btn.dataset.view === "servicos-2026") {
            renderAno("2026", "lista2026", "total2026", "valor2026");
        }
    });
});

// ===== INICIAL =====
renderAno("2025", "lista2025", "total2025", "valor2025");
</script>

</body>
</html>
