<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel de Serviços</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
    --red:#c40000;
    --bg:#1e2228;
    --card:#2a2f36;
    --line:#3a3f46;
    --green:#2ecc71;
    --orange:#f39c12;
}

body{
    margin:0;
    font-family:Segoe UI, Arial, sans-serif;
    background:var(--bg);
    color:#fff;
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:240px;
    background:var(--red);
    padding:20px;
}

.sidebar h2{
    text-align:center;
    margin-bottom:30px;
}

.nav-link{
    padding:12px;
    margin-bottom:10px;
    cursor:pointer;
    background:rgba(255,255,255,.15);
    border-radius:8px;
    display:flex;
    align-items:center;
    gap:10px;
    transition:.2s;
}

.nav-link:hover,
.nav-link.active{
    background:rgba(0,0,0,.35);
}

/* MAIN */
.main{
    flex:1;
    padding:30px;
}

.content-view{display:none}
.content-view.active{display:block}

/* HEADER */
.page-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

/* FILTERS */
.filters{
    display:flex;
    gap:10px;
}

.filters input,
.filters select{
    padding:8px 10px;
    border-radius:6px;
    border:none;
    outline:none;
}

/* CARDS */
.summary-cards{
    display:flex;
    gap:20px;
    margin-bottom:20px;
}

.card{
    background:var(--card);
    padding:20px;
    border-radius:12px;
    width:220px;
}

.card h3{
    margin:0;
    font-size:14px;
    opacity:.8;
}

.card p{
    font-size:22px;
    margin-top:8px;
}

/* TABLE */
.data-table{
    width:100%;
    border-collapse:collapse;
    background:var(--card);
    border-radius:12px;
    overflow:hidden;
}

.data-table th,
.data-table td{
    padding:14px;
    border-bottom:1px solid var(--line);
}

.data-table th{
    background:#20242a;
    text-align:left;
}

/* STATUS */
.status{
    padding:6px 12px;
    border-radius:20px;
    font-size:13px;
    font-weight:600;
}

.pago{background:var(--green)}
.pendente{background:var(--orange)}

.empty{
    text-align:center;
    padding:30px;
    opacity:.6;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Insect Tupi</h2>

    <div class="nav-link active" data-view="2025">
        <i class="fas fa-calendar"></i> Serviços 2025
    </div>

    <div class="nav-link" data-view="2026">
        <i class="fas fa-calendar-plus"></i> Serviços 2026
    </div>
</div>

<!-- MAIN -->
<div class="main">

    <!-- VIEW -->
    <div id="view" class="content-view active">

        <div class="page-header">
            <h1 id="titulo"></h1>

            <div class="filters">
                <input type="text" id="busca" placeholder="Buscar cliente ou tipo">
                <select id="statusFiltro">
                    <option value="">Todos</option>
                    <option value="Pago">Pago</option>
                    <option value="Pendente">Pendente</option>
                </select>
            </div>
        </div>

        <div class="summary-cards">
            <div class="card">
                <h3>Total de Serviços</h3>
                <p id="total"></p>
            </div>
            <div class="card">
                <h3>Valor Total</h3>
                <p id="valor"></p>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>

    </div>

</div>

<script>
// ===== DADOS =====
const servicos = [
    { data:"2025-03-10", cliente:"João", tipo:"Dedetização", valor:300, status:"Pago" },
    { data:"2025-07-22", cliente:"Maria", tipo:"Descupinização", valor:450, status:"Pendente" },
    { data:"2026-01-15", cliente:"Carlos", tipo:"Dedetização", valor:380, status:"Pago" },
    { data:"2026-04-02", cliente:"Ana", tipo:"Limpeza", valor:250, status:"Pendente" }
];

let anoAtual = "2025";

const lista = document.getElementById("lista");
const total = document.getElementById("total");
const valor = document.getElementById("valor");

function moeda(v){
    return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

function render(){
    const busca = document.getElementById("busca").value.toLowerCase();
    const statusFiltro = document.getElementById("statusFiltro").value;

    let dados = servicos
        .filter(s => s.data.startsWith(anoAtual))
        .filter(s => 
            s.cliente.toLowerCase().includes(busca) ||
            s.tipo.toLowerCase().includes(busca)
        )
        .filter(s => !statusFiltro || s.status === statusFiltro)
        .sort((a,b) => b.data.localeCompare(a.data));

    lista.innerHTML = "";
    let soma = 0;

    if(!dados.length){
        lista.innerHTML = `<tr><td colspan="5" class="empty">Nenhum serviço encontrado</td></tr>`;
    }

    dados.forEach(s => {
        soma += s.valor;
        lista.innerHTML += `
            <tr>
                <td>${s.data}</td>
                <td>${s.cliente}</td>
                <td>${s.tipo}</td>
                <td>${moeda(s.valor)}</td>
                <td><span class="status ${s.status==="Pago"?"pago":"pendente"}">${s.status}</span></td>
            </tr>
        `;
    });

    total.textContent = dados.length;
    valor.textContent = moeda(soma);
    document.getElementById("titulo").textContent = `Painel de Serviços ${anoAtual}`;
}

// NAVEGAÇÃO
document.querySelectorAll(".nav-link").forEach(btn=>{
    btn.onclick=()=>{
        document.querySelectorAll(".nav-link").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        anoAtual = btn.dataset.view;
        render();
    }
});

document.getElementById("busca").oninput = render;
document.getElementById("statusFiltro").onchange = render;

// INICIAL
render();
</script>

</body>
</html>
