<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Control Tupy - Dashboard Separado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #CC0000; 
            --primary-light: #AA0000; 
            --secondary-color: #ffb300; 
            --danger-color: #d32f2f; 
            --success-color: #66bb6a;
            --info-color: #29b6f6;
            --background-body: #1E2125;
            --card-background: #272B30;
            --text-dark: #e0e0e0;
            --text-light: #a0a0a0;
            --table-header-bg: #222529;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.4);
            --border-radius: 6px;
            --sidebar-width: 260px;
        }
        
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: var(--background-body); color: var(--text-dark); }
        .dashboard-layout { display: grid; grid-template-columns: var(--sidebar-width) 1fr; min-height: 100vh; }
        
        .sidebar {
            background-color: var(--primary-color);
            color: white; padding: 30px 20px;
            position: sticky; top: 0; height: 100vh; overflow-y: auto;
        }

        .logo-box { text-align: center; margin-bottom: 50px; }
        .logo-box img { width: 100px; height: 100px; border-radius: 50%; background-color: white; padding: 5px; object-fit: contain; }
        
        .nav-link {
            display: flex; align-items: center; padding: 14px 15px; margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.85); border-radius: var(--border-radius);
            transition: all 0.2s; cursor: pointer; font-weight: 500;
        }
        .nav-link i { margin-right: 15px; width: 20px; text-align: center; }
        .nav-link.active, .nav-link:hover { background-color: var(--primary-light); color: white; }

        .main-content { padding: 30px 40px; }
        .content-view { display: none; animation: fadeIn 0.3s ease-out; }
        .content-view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .summary-header { margin-bottom: 25px; }
        .summary-cards { display: flex; gap: 20px; margin-bottom: 30px; }
        .card { 
            background-color: var(--card-background); padding: 20px; border-radius: var(--border-radius); 
            box-shadow: var(--shadow-light); flex: 1; border-bottom: 4px solid var(--info-color); 
        }
        .card h3 { color: var(--text-light); font-size: 11px; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .card p { color: var(--primary-color); font-size: 22px; font-weight: 700; margin: 8px 0 0 0; }

        .form-section { background-color: var(--card-background); padding: 20px; border-radius: var(--border-radius); margin-bottom: 25px; border: 1px solid #333; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; }
        .input-group input { width: 100%; box-sizing: border-box; background-color: #1a1c1f; color: white; border: 1px solid #444; padding: 10px; border-radius: 4px; }
        
        .btn-submit { background-color: var(--success-color); color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .data-table-container { background-color: var(--card-background); border-radius: 8px; overflow: hidden; box-shadow: var(--shadow-light); }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { background-color: var(--table-header-bg); color: var(--text-light); padding: 15px; text-align: left; font-size: 12px; text-transform: uppercase; }
        .data-table td { padding: 12px 15px; border-bottom: 1px solid #333; font-size: 14px; }
        
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .status-pendente { background: #5e4719; color: #ffab40; }
        .status-pago { background: #385e3a; color: #a5d6a7; }

        .btn-delete { background: none; color: #666; border: none; cursor: pointer; font-size: 16px; }
        .btn-delete:hover { color: var(--danger-color); }

        .modal { display: flex; justify-content: center; align-items: center; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: var(--card-background); padding: 30px; border-radius: 8px; width: 100%; max-width: 320px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin-bottom: 10px; box-sizing: border-box; background: #1a1c1f; border: 1px solid #444; color: white; border-radius: 4px; }
        .modal-content button { width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }

        #toastContainer { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        .toast { background: var(--success-color); color: white; padding: 12px 20px; border-radius: 4px; margin-top: 10px; transform: translateX(150%); transition: 0.3s; }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="toastContainer"></div>

    <div id="mainDashboard" class="dashboard-layout" style="display: none;">
        <div class="sidebar">
            <div class="logo-box">
                <img src="logo.png.JPG" alt="Logo">
                <h2 style="font-size: 18px; margin-top: 15px;">Insect Tupí</h2>
            </div>
            
            <div class="nav-link active" data-year="2026">
                <i class="fas fa-calendar-check"></i><span>Serviços 2026</span>
            </div>
            
            <div class="nav-link" data-year="2025">
                <i class="fas fa-history"></i><span>Serviços 2025</span>
            </div>
            
            <div class="nav-link" style="margin-top: 50px;" onclick="window.logout()">
                <i class="fas fa-sign-out-alt"></i><span>Sair</span>
            </div>
        </div>

        <div class="main-content">
            <div class="summary-header">
                <h1 id="tituloPagina">Serviços 2026</h1>
            </div>

            <div class="summary-cards">
                <div class="card">
                    <h3>Atendimentos (<span class="labelAno">2026</span>)</h3>
                    <p id="cardQtd">0</p>
                </div>
                <div class="card" style="border-bottom-color: var(--success-color);">
                    <h3>Recebido (<span class="labelAno">2026</span>)</h3>
                    <p id="cardRecebido">R$ 0,00</p>
                </div>
                <div class="card" style="border-bottom-color: var(--secondary-color);">
                    <h3>Pendente (<span class="labelAno">2026</span>)</h3>
                    <p id="cardPendente">R$ 0,00</p>
                </div>
            </div>

            <div class="form-section">
                <form id="formServico">
                    <div class="form-grid">
                        <input type="date" id="data" required>
                        <input type="text" id="cliente" placeholder="Nome do Cliente" required>
                        <input type="text" id="local" placeholder="Cidade/Bairro" required>
                        <input type="text" id="tipo" placeholder="Tipo de Serviço" required>
                        <input type="number" id="valor" placeholder="Valor R$" step="0.01" required>
                        <button type="submit" class="btn-submit">ADICIONAR</button>
                    </div>
                </form>
            </div>

            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Cliente</th>
                            <th>Local</th>
                            <th>Serviço</th>
                            <th>Valor</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaServicos"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 style="color:white; margin-bottom: 20px;">Acesso Restrito</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="window.login()" style="background: var(--primary-color); color:white">ENTRAR</button>
            <button onclick="window.showCadastro()" style="background: transparent; color: #888; border: 1px solid #444;">Criar Conta</button>
        </div>
    </div>

    <div id="cadastroModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 style="color:white">Nova Conta</h2>
            <input type="email" id="emailCadastro" placeholder="Seu Email">
            <input type="password" id="senhaCadastro" placeholder="Sua Senha">
            <button onclick="window.cadastrar()" style="background: var(--success-color); color:white">CADASTRAR</button>
            <button onclick="window.showLogin()">Voltar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, query, where, updateDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCIU7yiuI1uXfJWv6MoGYTv6ylqhzQhscA",
            authDomain: "insectcontrol-54785.firebaseapp.com",
            projectId: "insectcontrol-54785",
            storageBucket: "insectcontrol-54785.appspot.com",
            messagingSenderId: "299720867487",
            appId: "1:299720867487:web:cdcff964efc45755496caa"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colName = "servicos";

        let userEmail = null;
        let servicos = [];
        let anoAtivo = "2026"; // Ano padrão ao iniciar

        // --- TROCA DE ABA ---
        document.querySelectorAll('.nav-link[data-year]').forEach(link => {
            link.addEventListener('click', () => {
                anoAtivo = link.dataset.year;
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                document.getElementById('tituloPagina').innerText = `Serviços ${anoAtivo}`;
                document.querySelectorAll('.labelAno').forEach(el => el.innerText = anoAtivo);
                
                renderizar();
            });
        });

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail = user.email;
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainDashboard').style.display = 'grid';
                carregarDados();
            } else {
                document.getElementById('mainDashboard').style.display = 'none';
                document.getElementById('loginModal').style.display = 'flex';
            }
        });

        window.login = () => {
            const e = document.getElementById('email').value;
            const s = document.getElementById('senha').value;
            signInWithEmailAndPassword(auth, e, s).catch(err => alert("Erro: " + err.message));
        };

        window.cadastrar = () => {
            const e = document.getElementById('emailCadastro').value;
            const s = document.getElementById('senhaCadastro').value;
            createUserWithEmailAndPassword(auth, e, s).then(() => window.showLogin());
        };

        window.logout = () => signOut(auth);
        window.showCadastro = () => { document.getElementById('loginModal').style.display='none'; document.getElementById('cadastroModal').style.display='flex'; };
        window.showLogin = () => { document.getElementById('cadastroModal').style.display='none'; document.getElementById('loginModal').style.display='flex'; };

        // --- DADOS ---
        async function carregarDados() {
            if(!userEmail) return;
            const q = query(collection(db, colName), where("usuario", "==", userEmail));
            const snap = await getDocs(q);
            servicos = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderizar();
        }

        document.getElementById('formServico').addEventListener('submit', async (e) => {
            e.preventDefault();
            const novo = {
                data: document.getElementById('data').value,
                cliente: document.getElementById('cliente').value,
                local: document.getElementById('local').value,
                tipo: document.getElementById('tipo').value,
                valor: document.getElementById('valor').value,
                status: 'Pendente',
                usuario: userEmail
            };
            await addDoc(collection(db, colName), novo);
            document.getElementById('formServico').reset();
            toast("Registrado com sucesso!");
            carregarDados();
        });

        window.toggleStatus = async (id) => {
            const s = servicos.find(x => x.id === id);
            await updateDoc(doc(db, colName, id), { status: s.status === 'Pago' ? 'Pendente' : 'Pago' });
            carregarDados();
        };

        window.deletarServico = async (id) => {
            if(confirm("Deseja apagar este registro?")) {
                await deleteDoc(doc(db, colName, id));
                carregarDados();
            }
        };

        // --- RENDERIZAÇÃO SEPARADA ---
        function renderizar() {
            const tbody = document.getElementById('listaServicos');
            tbody.innerHTML = '';
            
            let faturamentoAno = 0;
            let pendenteAno = 0;
            let countAno = 0;

            // Filtra e ordena
            const filtrados = servicos
                .filter(s => s.data.startsWith(anoAtivo))
                .sort((a,b) => new Date(b.data) - new Date(a.data));

            filtrados.forEach(s => {
                const val = parseFloat(s.valor) || 0;
                countAno++;
                
                if(s.status === 'Pago') faturamentoAno += val;
                else pendenteAno += val;

                const row = `<tr>
                    <td>${s.data.split('-').reverse().join('/')}</td>
                    <td>${s.cliente}</td>
                    <td>${s.local}</td>
                    <td>${s.tipo}</td>
                    <td>R$ ${val.toFixed(2)}</td>
                    <td><span class="status-badge ${s.status === 'Pago' ? 'status-pago' : 'status-pendente'}" onclick="window.toggleStatus('${s.id}')">${s.status}</span></td>
                    <td><button class="btn-delete" onclick="window.deletarServico('${s.id}')"><i class="fas fa-trash-alt"></i></button></td>
                </tr>`;
                tbody.innerHTML += row;
            });

            // Atualiza o Resumo Financeiro da Aba Ativa
            document.getElementById('cardQtd').innerText = countAno;
            document.getElementById('cardRecebido').innerText = `R$ ${faturamentoAno.toFixed(2)}`;
            document.getElementById('cardPendente').innerText = `R$ ${pendenteAno.toFixed(2)}`;
        }

        function toast(msg) {
            const t = document.getElementById('toastContainer');
            const div = document.createElement('div');
            div.className = 'toast show';
            div.innerText = msg;
            t.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
    </script>
</body>
</html>
