<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Servi√ßos - Insect Control Tup√≠</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
      padding-top: 30px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: #e60014;
      margin-bottom: 30px;
    }

    table th {
      background-color: #e60014;
      color: white;
    }

    .dark-mode body {
      background-color: #121212;
      color: #eaeaea;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
      color: #eaeaea;
    }

    .dark-mode table {
      color: #fff;
    }

    .dark-mode table th {
      background-color: #bb2d3b;
    }

    .toggle-container {
      display: flex;
      justify-content: end;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle-container label {
      margin-left: 10px;
      font-weight: 500;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      color: #ff0404;
      font-weight: 600;
    }

    .text-end {
      text-align: right;
      margin-top: 15px;
    }

    .btn-outline-primary {
      color: #007bff;
      border-color: #007bff;
    }

    .btn-outline-primary:hover {
      background-color: #007bff;
      color: white;
    }

    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- P√°gina Principal (index.html) -->
  <div class="container">
    <div class="toggle-container">
      <input type="checkbox" id="modoNoturno" class="form-check-input" />
      <label for="modoNoturno">Modo Noturno</label>
    </div>

    <h1>Insect Control Tup√≠</h1>

    <form id="serviceForm" class="row g-3">
      <div class="col-md-2">
        <input type="date" id="data" class="form-control" required />
      </div>
      <div class="col-md-2">
        <input type="text" id="nome" class="form-control" placeholder="Nome do Cliente" required />
      </div>
      <div class="col-md-2">
        <input type="text" id="local" class="form-control" placeholder="Local do Servi√ßo" required />
      </div>
      <div class="col-md-2">
        <input type="text" id="contato" class="form-control" placeholder="Contato do Cliente" required />
      </div>
      <div class="col-md-2">
        <select id="tipo" class="form-select" required>
          <option value="" disabled selected>Tipo de Servi√ßo</option>
          <option>Baratas</option>
          <option>Tra√ßas</option>
          <option>Cupins</option>
          <option>Ratos</option>
          <option>Lacraias</option>
          <option>Limpeza de caixa d'agua</option>
          <option>Impermeabiliza√ß√£o</option>
          <option>Carrapatos</option>
          <option>Pulgas</option>
        </select>
      </div>
      <div class="col-md-1">
        <input type="number" id="valor" class="form-control" placeholder="Valor (R$)" step="0.01" required />
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-danger">+</button>
      </div>
    </form>

    <input type="text" id="search" class="form-control search-input mt-4" placeholder="üîç Buscar por nome, local ou contato...">

    <div class="table-responsive mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Data</th>
            <th>Nome</th>
            <th>Local</th>
            <th>Tipo</th>
            <th>Contato</th>
            <th>Valor (R$)</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaServicos"></tbody>
      </table>
    </div>

    <div class="total mt-3">
      Total: R$ <span id="totalValor">0.00</span>
    </div>

    <div class="text-end mt-4">
      <a href="clientes.html" class="btn btn-outline-primary">Ver Informa√ß√µes dos Clientes</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("serviceForm");
    const tabela = document.getElementById("tabelaServicos");
    const totalSpan = document.getElementById("totalValor");
    const searchInput = document.getElementById("search");

    let servicos = JSON.parse(localStorage.getItem("servicos")) || [];

    function atualizarTabela(filtro = "") {
      tabela.innerHTML = "";
      let total = 0;

      servicos.forEach((servico, index) => {
        if (
          filtro &&
          !(
            servico.nome.toLowerCase().includes(filtro) ||
            servico.local.toLowerCase().includes(filtro) ||
            servico.contato.toLowerCase().includes(filtro)
          )
        ) return;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${servico.data}</td>
          <td>${servico.nome}</td>
          <td>${servico.local}</td>
          <td>${servico.tipo}</td>
          <td>${servico.contato}</td>
          <td>R$ ${parseFloat(servico.valor).toFixed(2).replace('.', ',')}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger me-1" onclick="removerServico(${index})">Excluir</button>
            <button class="btn btn-sm btn-outline-primary" onclick="editarServico(${index})">Editar</button>
          </td>
        `;
        tabela.appendChild(row);
        total += parseFloat(servico.valor);
      });

      totalSpan.textContent = total.toFixed(2);
      localStorage.setItem("servicos", JSON.stringify(servicos));
    }

    function removerServico(index) {
      servicos.splice(index, 1);
      atualizarTabela(searchInput.value.toLowerCase());
    }

    function editarServico(index) {
      const servico = servicos[index];
      const novosDados = {
        data: prompt("Data:", servico.data) || servico.data,
        nome: prompt("Nome do Cliente:", servico.nome) || servico.nome,
        local: prompt("Local do Servi√ßo:", servico.local) || servico.local,
        contato: prompt("Contato do Cliente:", servico.contato) || servico.contato,
        tipo: prompt("Tipo de Servi√ßo:", servico.tipo) || servico.tipo,
        valor: prompt("Valor (R$):", servico.valor) || servico.valor,
      };
      servicos[index] = novosDados;
      atualizarTabela(searchInput.value.toLowerCase());
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const novoServico = {
        data: document.getElementById("data").value,
        nome: document.getElementById("nome").value,
        local: document.getElementById("local").value,
        contato: document.getElementById("contato").value,
        tipo: document.getElementById("tipo").value,
        valor: document.getElementById("valor").value,
      };

      servicos.push(novoServico);
      form.reset();
      atualizarTabela(searchInput.value.toLowerCase());
    });

    searchInput.addEventListener("input", () => {
      atualizarTabela(searchInput.value.toLowerCase());
    });

    // Modo noturno
    const modoNoturnoCheckbox = document.getElementById("modoNoturno");
    modoNoturnoCheckbox.addEventListener("change", () => {
      if (modoNoturnoCheckbox.checked) {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.remove("dark-mode");
      }
    });

    // Mant√©m o modo noturno ao recarregar
    if (localStorage.getItem("modoNoturno") === "true") {
      modoNoturnoCheckbox.checked = true;
      document.documentElement.classList.add("dark-mode");
    }

    modoNoturnoCheckbox.addEventListener("change", () => {
      const isDark = modoNoturnoCheckbox.checked;
      document.documentElement.classList.toggle("dark-mode", isDark);
      localStorage.setItem("modoNoturno", isDark);
    });

    atualizarTabela();
  </script>

</body>
</html>
